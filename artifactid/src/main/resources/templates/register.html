<!DOCTYPE html5>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css"></link>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">Reach Me!!</span>
</nav>
	<div class="container">

		<div class="card">
			<div class="card-header">
				<span class="nav">Registration</span> 
			</div>
			<div class="card-body"> 
				<form  modelAttribute="login">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="${login.email}"></input>
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" th:field="${login.password}"></input>
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="${login.checkme}"></input>
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			
			</div>		
		</div>
	</div>
	<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
